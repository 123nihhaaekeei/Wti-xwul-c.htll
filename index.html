<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elysians Set Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    input, select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 100%;
      background: #101c2e;
      border: none;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
    }
    button {
      background-color: #00ffff;
      border: none;
      cursor: pointer;
      color: black;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c7c7;
    }
    .output {
      white-space: pre-wrap;
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elysians Set Generator</h1>
    <label for="pingInput">Your Ping (ms):</label>
    <input type="number" id="pingInput" placeholder="e.g. 75" />

    <label for="gameSelect">Game:</label>
    <select id="gameSelect">
      <option value="arhood">Arhood</option>
      <option value="yenohood">Yenohood</option>
      <option value="danffa">DanFFA</option>
      <option value="hc">HC</option>
    </select>

    <label for="amountInput">Amount of Sets:</label>
    <input type="number" id="amountInput" placeholder="e.g. 5" min="1" />

    <button onclick="generate()">Generate Sets</button>
    <button onclick="download()">Download .txt</button>

    <div class="output" id="outputBox">Your generated sets will appear here.</div>
  </div>

  <script>
    function getTailLengthByPing(ping) {
      if (ping <= 40) return 14;
      if (ping <= 80) return 12;
      if (ping <= 120) return 10;
      return 8;
    }

    function generateJumpOffset(ping, game) {
      if (["arhood", "yenohood"].includes(game)) {
        let baseMin, baseMax;
        if (ping <= 40) {
          baseMin = 0.06; baseMax = 0.26;
        } else if (ping <= 80) {
          baseMin = 0.04; baseMax = 0.16;
        } else if (ping <= 120) {
          baseMin = 0.03; baseMax = 0.12;
        } else {
          baseMin = 0.02; baseMax = 0.08;
        }
        let val = Math.random() * (baseMax - baseMin) + baseMin;
        val = Math.random() < 0.5 ? val : -val;
        return val.toFixed(2);
      } else {
        return (Math.random() * (0.45 - 0.01) + 0.01).toFixed(3);
      }
    }

    function generateSet(ping, game) {
      if (["arhood", "yenohood"].includes(game)) {
        const tailLength = getTailLengthByPing(ping);
        let variationRange = ping <= 60 ? 9 : ping <= 100 ? 6 : 3;
        let tail = '';
        for (let i = 0; i < tailLength; i++) {
          tail += Math.floor(Math.random() * variationRange);
        }
        return '0.1' + tail;
      } else {
        const low = Math.max(1, Math.min(9, Math.floor(ping / 10)));
        const a = Math.floor(Math.random() * low);
        const b = Math.floor(Math.random() * low);
        return `0.0${a}${b}`;
      }
    }

    function generate() {
      const ping = parseFloat(document.getElementById('pingInput').value);
      const game = document.getElementById('gameSelect').value;
      const amount = parseInt(document.getElementById('amountInput').value);
      const outputBox = document.getElementById('outputBox');

      if (isNaN(ping) || isNaN(amount) || amount < 1 || ping < 0) {
        outputBox.textContent = "Invalid ping or amount.";
        return;
      }

      const results = [];
      const seen = new Set();

      for (let i = 0; i < amount; i++) {
        let set, offset, attempt = 0;
        do {
          set = generateSet(ping, game);
          offset = generateJumpOffset(ping, game);
          attempt++;
        } while (seen.has(set + '|' + offset) && attempt < 50);
        seen.add(set + '|' + offset);
        results.push(`Set ${i + 1}: ${set} | Offset: ${offset}`);
      }

      outputBox.textContent = results.join('\n');
    }

    function download() {
      const output = document.getElementById('outputBox').textContent;
      if (!output || output.startsWith("Invalid")) return;
      const blob = new Blob([output], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'elysians_sets.txt';
      a.click();
    }
  </script>
</body>
</html>
